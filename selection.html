<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
  </head>
  <body>
    <!-- beginning of the page's code -->
    <!-- Top menu -->
    <body>
      <div class="navbar-system">
        
            <div class="pull-left">
                <div class="logo-left">
                    <a href="#">
                        <img src="img/upm.svg" alt="Left Logo" height="50px">
                        Postgraduate Seminar Management System
                    </a>
                </div>
            </div>
        
      </div>

      
<div class="container-fluid">
  <div class="main-container">
    <div class="row h-100 justify-content-around align-items-center">
      <div class="col-3 h-50">
        <div class="container_1">
          <div class="panel_1">
            <form class="form-horizontal" action="{% url 'left' %}" method="get">
              <input type="submit" value="left" class="btn btn-lg btn-primary btn-block full-btn">
            </form>

          </div>
        </div>
      </div>
      <div class="col-3 h-50">
        <div class="container_2">
          <div class="panel_2">
            <form class="form-horizontal" action="{% url 'right' %}" method="get">
              <input type="submit" value="right" class="btn btn-lg btn-primary btn-block full-btn">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
